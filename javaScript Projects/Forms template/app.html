<html>
    <head>
        <title>my page</title>
        <body>
            <div class="inside-contact">
                <h2>Contact Us</h2>
                <form>
                  <input id='name' placeholder="name" type="text" required /><br><br>
                  <input id='email' placeholder="email" type="email" required/><br><br>
                  <input id='phone' placeholder="phone" type="phone" required/><br><br>
                  <input id='subject' placeholder="subject" type="text" required/><br><br>
                  <input id='message' placeholder="message" type="text" required/><br><br>
    
                  <button id="btn" type="submit">Submit</button>
              </form>
     
               
    
             </div>
             <script>
                 let contacts = []
                 const submit = (ev)=>{
                     ev.preventDefault();
                     let contact = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        subject: document.getElementById('subject').value,
                     }
                 contacts.push(contact);
                 document.forms[0].reset();
                 console.warn('submit',{contacts});
                 let pre = document.querySelector('#msg pre');
                 pre.textContent = '\n' + JSON.stringify(contacts, '\t', 2);
                    }

                 document.addEventListener('DOMContentLoaded',()=>{
                     document.getElementById('btn').addEventListener('click',submit);
                 })


             </script>
             <div id="msg">
                 <pre></pre>
             </div>
        </body>
    </head>
</html>
