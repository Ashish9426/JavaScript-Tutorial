<body>
    <div class="container">
        

        <div class="city">
            <h1>News Application</h1>
            <!-- <h2>City Name</h2> -->
            <button id="btn" class="button" onclick="News('MY')" value="Malaysia">Malaysia</button>
            <button id="btn1" class="button" onclick="News('HK')" value="Hong Kong">Hong Kong</button>
            <button id="btn2" class="button" onclick="News('IE')" value="Ireland">Ireland</button>
            <button id="btn3" class="button" onclick="News('IT')" value="Italy">Italy</button>
            <button id="btn4" class="button" onclick="News('GR')" value="Greece">Greece</button>
            <button id="btn5" class="button" onclick="News('FR')" value="France">France</button>
            <input type="text" placeholder="Enter City code ..." onblur="News('this.value')">
        </div>

        <div class="card">
            
            
            <div class="card-body">

            </div>

        </div>

    </div>

    </div>
